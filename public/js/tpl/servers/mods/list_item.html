<td>
  <div class="checkbox">
    <label>
      <span style="width:20px;display:inline-block;"></span>
      <input name="required" type="checkbox" value="<%-name%>" <% if (enabled) { %>checked<% } %> >
      <span style="width:75px;display:inline-block;"></span>
      <input name="optional" type="checkbox" value="<%-name%>" <% if (optional) { %>checked_opt<% } %> > 
      <span style="width:20px;display:inline-block;"></span>
      <%-name%>
    </label>
  </div>

</td>
